<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./CSS/csgeneral.css">
	<title>Welcome</title>
</head>

<body>
	<div id="titulo">
		<h1>PsicoCare
		</h1>
		<hr />
	</div>

	<div id="mensaje" class="error hide">Completa el registro</div>
	<form id='loginform' method="POST" action="" novalidate>

		<div id="tunombre">
			<label for="name">Your Name</label>
			<input autofocus type="text" name="name" id="name" placeholder="Enter your Name" required />

		</div>

		<div id="tuemail">
			<label for="email">Your Email</label>

			<input type="text" name="email" id="email" placeholder="Enter your Email" required />

		</div>

		<div id="tuusuario">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" placeholder="Enter your Username" required />
		</div>

		<div id="tupassword">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Enter your Password" pattern="[a-zA-Z0-9]*"
			 required />
		</div>
		</div>
		</div>

		<div id="tuconfirmacion">
			<label for="confirm">Confirm Password</label>

			<input type="password" name="confirm" id="confirm" placeholder="Confirm your Password" pattern="[a-zA-Z0-9]*"
			 required />

		</div>

		<div id="boton">
			<button id="register" type="button">Register</button>
		</div>
		<div id="login">
			<a href="menu.html">Login</a>
		</div>
	</form>
</body>
<script src="./JS/jquery-3.3.1.min.js"></script>
<script src="./JS/scriptwelcome.js"></script>

</html>
