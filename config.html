    <h1>Configuración</h1>
  <br>

    <section class="container">

        <div class="row">
            <div class="col s12 m5" id="alertas">
                <h2>Alertas</h1>
            </div>

            <div class="col s12 m7">
                <!-- Alertas-->
                <form>
                    <div>
                        Notificaciones
                        <!-- Switch -->
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                <br>
                    <div>
                        Frecuencia de avisos
                        <!-- HTML5 Range-->
                            <p class="range-field">
                                <input type="range" id="test5" min="0" max="30" />
                            </p>
                    </div>


                    <div>
                        Sonido
                        <!--Select-->
                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Sound Off</option>
                                <option value="2">Music A</option>
                                <option value="3">Music B</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                    </div>


                    <div>
                        Vibración
                        <!-- Switch -->
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                <br>

                    <div>
                        Volumen
                        <!-- HTML5 Range-->
                            <p class="range-field">
                                <input type="range" id="test5" min="0" max="100" />
                            </p>
                        
                    </div>
                </form>
            </div>
        </div>

        <!--AQUI TERMINA ALERTAS-->

        <br>
        <div class="row">
            <!--AQUI EMPIEZA TEMAS-->
            <div class="col s12 m5" id="tema">
                <h2>Tema</h2>
            </div>
            <div class="col s12 m7">
                <form>
                    <p>
                        <label>
                            <input name="group1" type="radio" />
                            <span>Tema por defecto</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" />
                            <span>Ocean blue</span>
                        </label>
                    </p>
                    <p>
                        <label>

                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" />
                            <span>Orange Dawn</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" />
                            <span>Dark night</span>
                        </label>
                    </p>
                </form>
            </div>
        </div>
<br>
        <!--AQUI TERMINA TEMAS-->
        <div class="row">
        <!--AQUI EMPIEZA PIN-->
            <div class="col s12 m5">
                <h2>Pin de acceso</h2>
            </div>
            <div class="col s12 m7" id="pin">

                <!-- Switch -->
                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>


            </div>
        </div>
